<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeBlog</title>
    <!-- tailwind development link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Varela&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav class="container mx-auto flex flex-col sm:flex-row justify-center sm:justify-between gap-4 items-center my-2 py-2">
            <div>
                <img src="assets/logo/Gates.svg" alt="" />
            </div>
            <div class="flex-1"></div>
            <div>
                <ul class='flex gap-2 sm:gap-6 items-center text-sm'>
                    <li class=' px-4 py-1 flex-shrink-0'><a href="./index.html">Home</a></li>
                    <li class=' px-4 py-1 flex-shrink-0'><a href="./blog.html">Blog</a></li>
                    <li class='text-white bg-black rounded px-4 py-1 flex-shrink-0'><a href="./signup.html">Sign up</a></li>
                    <li class=' px-4 py-1 flex-shrink-0'><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="background-img">
        <div class='flex items-center justify-center h-full flex-col gap-12 '>
            <div class='flex items-center justify-center flex-col gap-6'>
                <div class="text-white">
                    <div class="w-full sm:w-96 h-12 bg-zinc-50 flex items-center ">
                        <div class="w-24 h-6 flex items-center justify-center bg-black text-white text-[9px] font-semibold mx-3  flex-shrink-0">
                            Name
                        </div>
                        <div class="flex items-center justify-center text-[#313131] text-xs font-medium mx-3 w-full">
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" class='focus:outline-none w-full' />
                        </div>
                    </div>
                </div>
                <div class="text-white">
                    <div class="w-full sm:w-96 h-12 bg-zinc-50 flex items-center ">
                        <div class="w-24 h-6 flex items-center justify-center bg-black text-white text-[9px] font-semibold mx-3 flex-shrink-0">
                            Email
                        </div>
                        <div class="flex items-center justify-start  text-[#313131] text-xs font-medium mx-3 bg-red-200 w-full">
                            <input type="email" name="email" id="email" placeholder="Enter Your Email" class='focus:outline-none w-full' />
                        </div>
                    </div>
                </div>                
                <div class="text-white">
                    <div class="w-full sm:w-96 h-12 bg-zinc-50 flex items-center ">
                        <div class="w-24 h-6 flex items-center justify-center bg-black text-white text-[9px] font-semibold mx-3 flex-shrink-0">
                            Password
                        </div>
                        <div class="flex items-center justify-center text-[#313131] text-xs font-medium mx-3 w-full">
                            <input type="password" name="password" id="password" placeholder="Enter Your Password" class='focus:outline-none w-full' />
                        </div>
                    </div>
                </div>                                
            </div>
            <div>
                <button class="text-sm border border-2 border-white px-4 py-1 rounded hover:border-blue-500 transition text-white bg-black">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
